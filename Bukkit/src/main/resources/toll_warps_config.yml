# 付费传送点配置
# Toll warps configuration

# 是否启用付费传送点系统
# Enable toll warp system
enabled: true

# 模式：
# - toll: 公开收费（默认）
# - personal_free: 仅个人可用且免费（其他玩家无法使用）
mode: "toll"

# 玩家可以创建的最大传送点数量
max_per_player: 3

# 价格范围限制
min_price: 0.0
max_price: 10000.0

# 所有者收取的费用百分比（剩余视为服务器手续费）
owner_fee_percentage: 100.0

# 是否允许免费传送点（价格=0）
allow_free: true

# 传送延迟（秒）
teleport_delay_seconds: 3

# 传送点过期时间（天数，0 表示永不过期）
expiration_days: 0

# GUI 设置（若未启用自定义菜单文件，可作为后备）
gui:
  title: "公共付费传送点"
  rows: 6
  item:
    material: ENDER_PEARL
    name: "&b{name}"
    lore:
      - "&7Owner: &e{owner}"
      - "&7Price: &a{price}"
      - "&7Location: &f{world} {x}, {y}, {z}"
      - "&7Uses: &6{usage}"
      - ""
      - "&eClick to teleport"
