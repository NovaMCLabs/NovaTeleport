name: Build and Release

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Get plugin version
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"
        
    - name: Upload Bukkit artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovaTeleport-Bukkit-${{ steps.get_version.outputs.version }}
        path: Bukkit/target/NovaTeleport-Bukkit-${{ steps.get_version.outputs.version }}.jar
        
    - name: Upload Bungee artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovaTeleport-Bungee-${{ steps.get_version.outputs.version }}
        path: BungeeCore/target/NovaTeleport-Bungee-${{ steps.get_version.outputs.version }}.jar
        
    - name: Upload Velocity artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovaTeleport-Velocity-${{ steps.get_version.outputs.version }}
        path: Velocity/target/NovaTeleport-Velocity-${{ steps.get_version.outputs.version }}.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Get plugin version
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"
        
        # Determine release tag
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
        else
          TAG="Release-$VERSION"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Release tag: $TAG"
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
